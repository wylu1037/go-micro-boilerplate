syntax = "proto3";

package common.v1;

option go_package = "github.com/wylu1037/go-micro-boilerplate/gen/go/common/v1;commonv1";

// Standard error response
message Error {
  string code = 1;      // Machine-readable error code (e.g., "INVALID_ARGUMENT")
  string message = 2;   // Human-readable error message
  map<string, string> details = 3;  // Additional error context
}

// Error codes enumeration
enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  ERROR_CODE_INVALID_ARGUMENT = 1;
  ERROR_CODE_NOT_FOUND = 2;
  ERROR_CODE_ALREADY_EXISTS = 3;
  ERROR_CODE_PERMISSION_DENIED = 4;
  ERROR_CODE_UNAUTHENTICATED = 5;
  ERROR_CODE_RESOURCE_EXHAUSTED = 6;
  ERROR_CODE_INTERNAL = 7;
  ERROR_CODE_UNAVAILABLE = 8;
}
