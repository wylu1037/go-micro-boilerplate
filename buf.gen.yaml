# buf.gen.yaml - Code generation configuration
version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/wylu1037/go-micro-boilerplate/gen/go
  # Don't manage external dependencies like protovalidate
  disable:
    - module: buf.build/bufbuild/protovalidate

plugins:
  # Generate Go structs from protobuf messages
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Generate gRPC service stubs
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

inputs:
  - directory: proto
