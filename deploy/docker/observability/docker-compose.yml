services:
  # ---------------------------------------------------
  # 1. OpenTelemetry Collector
  # ---------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    deploy:
      resources:
        limits:
          memory: 500M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config.yml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver (应用把数据发到这里)
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Collector 自身的 Metrics
      - "8889:8889"   # Prometheus Exporter (让 Prometheus 来抓数据)
    depends_on:
      - jaeger
      - prometheus
    networks:
      - otel-network

  # ---------------------------------------------------
  # 2. Tracing (Jaeger)
  # ---------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" # Web UI
      # 注意：移除了 4317/4318 端口映射，避免与 Collector 冲突
      # Jaeger 现在只通过 Docker 网络接收 Collector 的数据
      - "14269:14269" # Metrics
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network

  # ---------------------------------------------------
  # 3. Metrics (Prometheus)
  # ---------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - otel-network

  # ---------------------------------------------------
  # 4. Logs Storage (Loki)
  # ---------------------------------------------------
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
      # - "9096:9096"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - otel-network

  # ---------------------------------------------------
  # 5. Visualization (Grafana)
  # ---------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus_data:
  loki_data:
  grafana_data: